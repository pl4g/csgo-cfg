// Must-Have

	sv_cheats 1
	sv_infinite_ammo 1
	mp_warmup_end
	mp_freezetime 0
	mp_limitteams 0
	mp_autoteambalance 0
	mp_startmoney 60000
	mp_maxmoney 60000
	mp_buytime 9999
	mp_buy_anywhere 1

// Round

	mp_roundtime 60
	mp_roundtime_defuse 60
	mp_ignore_round_win_conditions  1
	
// Grenade Trajectory
	
	sv_grenade_trajectory 1
	sv_grenade_trajectory_dash 1
	sv_grenade_trajectory_thickness 0.8
	sv_grenade_trajectory_time 10

//	Misc

	sv_showimpacts 1
	bot_stop 1

// Binds
	
	bind "p" "bot_place"
	bind "n" "noclip"
	bind "m" "toggle r_drawworld 1 2"

// Activate Changes

	mp_restartgame 1