//CLEAR

unbindall

//MOUSE

    sensitivity "2"

    bind "MOUSE1" "+attack"    
    bind "MOUSE2" "+attack2"

    bind mwheeldown "+jump"
    bind mwheelup "+jump"

    m_rawinput "1"
    m_mousespeed "0"
    m_customaccel "0"

    bind "mouse4" "+voicerecord"
    voice_loopback 0

//KEYBOARD

    //DIRECTIONAL

        bind "w" "+forward; r_cleardecals"
        bind "s" "+back"
        bind "a" "+moveleft"
        bind "d" "+moveright"
        bind "ctrl" "+duck"
        bind "shift" "+speed"

    //INTERACT/SELECT

        bind "r" "+reload"
        bind "e" "+use"
        bind "g" "drop"
        bind "q" "lastinv"
        bind "1" "slot1"
        bind "2" "slot2"
        bind "3" "slot3"
        bind "4" "slot4"
        bind "5" "slot5"
        bind "t" "+lookatweapon"
        bind "u" "say_team"

//VIEWMODEL

    viewmodel_offset_x 2
    viewmodel_offset_y 2
    viewmodel_offset_z -2
    viewmodel_fov 68
    cl_righthand 0
    cl_bobcycle 0
    cl_bobamt_vert 0
    cl_bob_lower_amt 0
    cl_bobamt_lat 0

//CROSSHAIR
    
    cl_crosshairalpha "255"
    cl_crosshaircolor_r "0"
    cl_crosshaircolor_g "250"
    cl_crosshaircolor_b "10"
    cl_crosshairdot "0"
    cl_crosshairgap ".1"
    cl_crosshair_t "0"
    cl_crosshairsize "2"
    cl_crosshairstyle "4"
    cl_crosshairusealpha "1"
    cl_crosshairthickness "1"
    cl_crosshair_drawoutline "1"
    cl_crosshair_outlinethickness "1"
    cl_crosshairgap_useweaponvalue "0"
    cl_crosshair_sniper_width "1"


//HUD

    cl_use_opens_buy_menu 0
    cl_showloadout 1
    sv_steamgroup 1
	cl_hud_radar_scale "0.9"
	cl_radar_scale "0.4"
	cl_radar_always_centered "0"
 
//ALIASES

    bind tab +score
    
    //SILENCE IN DM
    alias dm  "ignorerad; ignoremsg; voice_enable 0"
    
    //EASY DISCONNECT
    alias dc  "disconnect"

    alias "+jumpthrow" "+jump;-attack"
    alias "-jumpthrow" "-jump"
    bind "c" "+jumpthrow"

    alias "avp" "buy awp"
    alias "1" "buy decoy"
    alias "t" "buy tec9"

    bind x "use weapon_healthshot"
    bind v "toggle cl_drawhud;toggle cl_draw_only_deathnotices "
    bind z "incrementvar volume 0 .4 .4"


//MOUSEWHEEL

    //SOUND
	
	snd_mvp_volume 0

    //VOICE
    
        voice_enable       "1"
        volume             ".4"
        voice_scale        ".8"
    	
	voice_enable "1"
	snd_tensecondwarning_volume ".03"
	snd_menumusic_volume "0"
	snd_roundend_volume "0.02"
	snd_roundstart_volume "0"
	snd_deathcamera_volume "0"
	snd_mapobjective_volume "0"
	snd_roundstart_volume 0
 	snd_roundend_volume 0
	snd_deathcamera_volume 0
    
//BUY
    
    bind "n" "buy mac10"
    bind "space" "buymenu"
    bind "m" "buy flashbang"
    bind "," "buy smokegrenade"
    bind "." "buy hegrenade"
    bind "/" "buy molotov"
    bind "k" "buy vest"
    bind "l" "buy vesthelm"
    bind "semicolon" "buy defuser"
    bind "'" "buy ssg08"
    bind "i" "buy famas"
    bind "o" "buy p250"
    bind "p" "buy deagle"
    bind "[" "buy ak47"
    bind "]" "buy awp"

bind "\" +spray_menu
cl_join_advertise 0
cl_righthand 1
joystick 0
mm_dedicated_search_maxping 35
cl_autowepswitch 0
fps_max 999
cl_showfps 0
net_graphheight 1050
net_graphproportional font 0
net_graphpos 800
net_graphholdsvframerate 1


